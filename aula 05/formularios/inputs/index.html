<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Lista de inputs</h1>
    <hr>

 <div>
     <label for="nome">Nome</label>
     <input type="text" name="nome" id="nome" maxlength="5" minlength="2">
 </div>
 <br>
 <div>
     <label for="senha">Senha</label>
     <input type="password" name="senha" id="senha" required>
 </div>
 <br>
 <div>
     <label for="email">Email</label>
     <input type="email" name="email" id="email">
 </div>
 <br>
 <div>
     <label for="">Hidden</label>
     <input type="hidden" name="hidden" id="hidden">
 </div>
 <br>
 <div>
     <label for="data">Data</label>
     <input type="date" name="data" id="data">
 </div>
 <br>
 <div>
     <label for="cor">Cor</label>
     <input type="color" name="cor" id="cor">
 </div>
 <br>
 <div>
     <label for="data-hora"> Data e Hora</label>
     <input type="datetime-local" name="data-hora" id="data-hora">
 </div>
 <br>
 <div>
     <label for="arquivo">Arquivo</label>
     <input type="file" name="arquivo" id="arquivo">
 </div>
 <br>
 <div>
     <label for="slide">Slide</label>
     <input type="range" name="slide" id="slide">
 </div>
 <br>
 <div>
     <label for="numero">Número</label>
     <input type="number" name="numero" id="numero">
 </div>
 <br>

 <div>
     <fieldset>
         <legend>Inputs Radio</legend>

         <input type="radio" name="radio" id="radio1">
         <label for="radio1">Radio 1</label>

         <input type="radio" name="radio" id="radio2">
         <label for="radio2">Radio 2</label>

         <input type="radio" name="radio" id="radio3">
         <label for="radio3">Radio 3</label>
     </fieldset>
 </div>

 <div>
     <label for="area-texto"> Area texto</label> <br>
     <textarea name="area-texto" id="area-texto" rows="10" cols="30"></textarea>
 </div>
 <br>
 <div>
     <label for="select">Select</label>
     <select name="select" id="select">
         <option value="opção-1"> Opção 1</option>
         <option value="opção-2"> Opção 2</option>
         <option value="opção-3"> Opção 3</option>
     </select>
 </div>
 <br>
 <div>
    <label for="data-list">Data list</label>
    <input list="list" name="data-list" id="data-list">
    <datalist id="list">
     <option value="opção-1">Opção 1</option>
     <option value="opção-2">Opção 2</option>
     <option value="opção-3">Opção 3</option>
    </datalist>
 </div>

</body>

</html>
