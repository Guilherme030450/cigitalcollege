<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>aula 07 Pseudo Classes</title>
</head>

<body>
    <main>
        <div>
            <button>Enviar</button> <br>
            <a href="">Link</a> <br>
            <input type="text" disabled>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor unitario</th>
                    <th>Valor total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Camiseta</td>
                    <td>5</td>
                    <td>R$ 15.00</td>
                    <td>R$ 75.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td>R$ 245.00</td>
                </tr>
            </tfoot>
        </table>
    </main>
    
</body>

</html>
